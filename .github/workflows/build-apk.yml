env:
  ANDROID_COMPILE_SDK: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_NDK_VERSION: "28.0.13004108"
  ANDROID_CMAKE_VERSION: "3.22.1"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Components
        run: |
          sdkmanager --install \
            "platforms;android-${ANDROID_COMPILE_SDK}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${ANDROID_NDK_VERSION}" \
            "cmake;${ANDROID_CMAKE_VERSION}"
          yes | sdkmanager --licenses || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ==================== Debug ç‰ˆæœ¬ ====================
      - name: Build Developer APK (Debug)
        if: github.event.inputs.build_debug == 'true'
        run: |
          echo "ğŸ› ï¸ æ„å»ºå¼€å‘è€…ç‰ˆæœ¬..."
          ./gradlew clean assembleDebug --no-daemon

      - name: Prepare Debug APK (Remove Duplicates)
        if: github.event.inputs.build_debug == 'true'
        run: |
          DEBUG_DIR="app/build/outputs/apk/debug"
          FIRST_APK=$(find "$DEBUG_DIR" -name "*.apk" -type f | head -1)
          [ -z "$FIRST_APK" ] && exit 1
          find "$DEBUG_DIR" -name "*.apk" ! -path "$FIRST_APK" -type f -exec rm -f {} \;
          mv "$FIRST_APK" "$DEBUG_DIR/app-debug.apk"

      - name: Upload Debug APK
        if: github.event.inputs.build_debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 1-RAL-Developer-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

      # ==================== Safe Release ç‰ˆæœ¬ (æ¨è) ====================
      - name: Generate Signing Key
        if: github.event.inputs.build_safe == 'true'
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US"

      - name: Build Safe Release APK
        if: github.event.inputs.build_safe == 'true'
        run: |
          echo "ğŸš€ æ„å»ºç”¨æˆ·ç‰ˆæœ¬ (Safe)..."
          ./gradlew assembleRelease --no-daemon

      - name: Sign Safe APK
        if: github.event.inputs.build_safe == 'true'
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          UNSIGNED=$(find "$RELEASE_DIR" -name "*-unsigned.apk" | head -1)
          [ -z "$UNSIGNED" ] && exit 1
          
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner sign \
            --ks debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out "$RELEASE_DIR/app-release-safe.apk" \
            "$UNSIGNED"
          
          rm -f "$UNSIGNED" "$UNSIGNED.idsig" debug.keystore

