name: Build RAL APK (Debug & Safe)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_debug:
        description: '构建开发者版本 (Debug)'
        type: boolean
        default: true
      build_safe:
        description: '构建用户版本 Safe (推荐✅)'
        type: boolean
        default: true

env:
  ANDROID_COMPILE_SDK: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_NDK_VERSION: "28.0.13004108"
  ANDROID_CMAKE_VERSION: "3.22.1"
  BUILD_DEBUG: ${{ github.event.inputs.build_debug || 'true' }}
  BUILD_SAFE: ${{ github.event.inputs.build_safe || 'true' }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Check Disk Space Before
        run: |
          echo "Initial disk space:"
          df -h /

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: true

      - name: Configure Git for submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Initialize and update submodules
        run: |
          echo "=== Syncing submodules ==="
          git submodule sync --recursive
          echo "=== Updating submodules ==="
          git submodule update --init --recursive --force --depth 1
          echo "=== Submodule status ==="
          git submodule status --recursive

      - name: Verify native dependencies
        run: |
          echo "=== Checking required directories ==="
          MISSING=0
          for dir in SDL gl4es FAudio FNA3D dotnethost liblinkernsbypass; do
            FULL_PATH="app/src/main/cpp/$dir"
            if [ -d "$FULL_PATH" ] && [ "$(ls -A $FULL_PATH 2>/dev/null)" ]; then
              echo "OK $dir: $(ls $FULL_PATH | wc -l) files"
            else
              echo "MISSING $dir!"
              MISSING=$((MISSING + 1))
            fi
          done
          if [ $MISSING -gt 0 ]; then
            echo "::error::$MISSING submodules are missing!"
            cat .gitmodules || echo "No .gitmodules file found!"
            ls -la app/src/main/cpp/
            exit 1
          fi
          echo "All native dependencies verified!"

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/caches/build-cache-1
            ~/.gradle/caches/jars-3
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools/${{ env.ANDROID_BUILD_TOOLS }}
            /usr/local/lib/android/sdk/platforms/android-${{ env.ANDROID_COMPILE_SDK }}
            /usr/local/lib/android/sdk/ndk/${{ env.ANDROID_NDK_VERSION }}
            /usr/local/lib/android/sdk/cmake/${{ env.ANDROID_CMAKE_VERSION }}
          key: ${{ runner.os }}-android-sdk-${{ env.ANDROID_COMPILE_SDK }}-${{ env.ANDROID_BUILD_TOOLS }}-${{ env.ANDROID_NDK_VERSION }}-cmake${{ env.ANDROID_CMAKE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache Native Build
        uses: actions/cache@v4
        with:
          path: |
            app/.cxx
            app/build/intermediates/cxx
          key: ${{ runner.os }}-native-${{ hashFiles('app/src/main/cpp/**/*.cpp', 'app/src/main/cpp/**/*.c', 'app/src/main/cpp/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-native-

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Components
        id: install_sdk
        run: |
          sdkmanager --install \
            "platforms;android-${ANDROID_COMPILE_SDK}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${ANDROID_NDK_VERSION}" \
            "cmake;${ANDROID_CMAKE_VERSION}" \
            2>&1 | tee sdk-install.log
          yes | sdkmanager --licenses || true
          echo "installed=true" >> $GITHUB_OUTPUT

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ==================== Debug Build ====================
      - name: Build Developer APK (Debug)
        id: build_debug
        if: env.BUILD_DEBUG == 'true'
        run: |
          ./gradlew clean assembleDebug --no-daemon --stacktrace 2>&1 | tee debug-build.log
        continue-on-error: true

      - name: Debug Build Error Report
        if: env.BUILD_DEBUG == 'true' && steps.build_debug.outcome == 'failure'
        run: |
          echo "::error::Debug build failed!"
          tail -150 debug-build.log || true
          grep -A 5 "CMake Error" debug-build.log || echo "No CMake errors found"
          exit 1

      - name: Prepare Debug APK
        id: prepare_debug
        if: env.BUILD_DEBUG == 'true' && steps.build_debug.outcome == 'success'
        run: |
          DEBUG_DIR="app/build/outputs/apk/debug"
          if [ ! -d "$DEBUG_DIR" ]; then
            echo "::error::Debug output directory not found"
            exit 1
          fi
          FIRST_APK=$(find "$DEBUG_DIR" -name "*.apk" -type f | head -1)
          if [ -z "$FIRST_APK" ]; then
            echo "::error::No Debug APK found"
            ls -la "$DEBUG_DIR" || true
            exit 1
          fi
          find "$DEBUG_DIR" -name "*.apk" ! -path "$FIRST_APK" -type f -delete
          mv "$FIRST_APK" "$DEBUG_DIR/app-debug.apk"
          echo "file=$DEBUG_DIR/app-debug.apk" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$DEBUG_DIR/app-debug.apk" | cut -f1)" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        if: env.BUILD_DEBUG == 'true' && steps.prepare_debug.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 1-RAL-Developer-Debug
          path: ${{ steps.prepare_debug.outputs.file }}
          retention-days: 30
          if-no-files-found: error
          compression-level: 6

      # ==================== Safe Release Build ====================
      - name: Generate Signing Key
        id: gen_key
        if: env.BUILD_SAFE == 'true'
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US"
          if [ ! -f "debug.keystore" ]; then
            echo "::error::Key generation failed"
            exit 1
          fi
          echo "keystore_generated=true" >> $GITHUB_OUTPUT

      - name: Build Safe Release APK
        id: build_safe
        if: env.BUILD_SAFE == 'true' && steps.gen_key.outcome == 'success'
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace 2>&1 | tee release-build.log
        continue-on-error: true

      - name: Safe Build Error Report
        if: env.BUILD_SAFE == 'true' && steps.build_safe.outcome == 'failure'
        run: |
          echo "::error::Safe Release build failed!"
          tail -150 release-build.log || true
          exit 1

      - name: Sign Safe APK
        id: sign_safe
        if: env.BUILD_SAFE == 'true' && steps.build_safe.outcome == 'success'
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          UNSIGNED=$(find "$RELEASE_DIR" -name "*-unsigned.apk" | head -1)
          if [ -z "$UNSIGNED" ] || [ ! -f "$UNSIGNED" ]; then
            echo "::error::Unsigned APK not found"
            ls -la "$RELEASE_DIR" || true
            exit 1
          fi
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner sign \
            --ks debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out "$RELEASE_DIR/app-release-safe.apk" \
            "$UNSIGNED"
          if [ ! -f "$RELEASE_DIR/app-release-safe.apk" ]; then
            echo "::error::Signing failed"
            exit 1
          fi
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner verify -v "$RELEASE_DIR/app-release-safe.apk" | head -5
          rm -f "$UNSIGNED" "$UNSIGNED.idsig" debug.keystore
          echo "file=$RELEASE_DIR/app-release-safe.apk" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$RELEASE_DIR/app-release-safe.apk" | cut -f1)" >> $GITHUB_OUTPUT

      - name: Upload Safe APK
        if: env.BUILD_SAFE == 'true' && steps.sign_safe.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 2-RAL-User-Safe-RECOMMENDED
          path: ${{ steps.sign_safe.outputs.file }}
          retention-days: 30
          if-no-files-found: error
          compression-level: 6

      # ==================== Cleanup ====================
      - name: Cleanup
        if: always()
        run: |
          ./gradlew --stop 2>/dev/null || true
          rm -rf app/build/intermediates 2>/dev/null || true
          rm -f *.log debug.keystore 2>/dev/null || true
          sudo apt-get clean || true
          echo "Final disk: $(df -h / | tail -1 | awk '{print $4}') available"

      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs-${{ github.run_id }}
          path: |
            *.log
            app/build/outputs/**/*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Build Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Build Report ($(($SECONDS / 60))m $(($SECONDS % 60))s)"
          echo "=========================================="
          if [ "${{ env.BUILD_DEBUG }}" == "true" ]; then
            if [ "${{ steps.prepare_debug.outcome }}" == "success" ]; then
              echo "Debug: ${{ steps.prepare_debug.outputs.size }} OK"
            else
              echo "Debug: FAILED"
            fi
          fi
          if [ "${{ env.BUILD_SAFE }}" == "true" ]; then
            if [ "${{ steps.sign_safe.outcome }}" == "success" ]; then
              echo "Safe: ${{ steps.sign_safe.outputs.size }} OK (Recommended)"
            else
              echo "Safe: FAILED"
            fi
          fi
          echo ""
          echo "Download: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "=========================================="
