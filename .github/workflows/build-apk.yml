name: Build RAL APK (Manual)

on:
  workflow_dispatch:
    inputs:
      build_debug:
        description: 'æ„å»ºå¼€å‘è€…ç‰ˆæœ¬ (Debug)'
        type: boolean
        default: true
      build_safe:
        description: 'æ„å»ºå®‰å…¨ç‰ˆæœ¬ (ä»…ä»£ç å‹ç¼©)'
        type: boolean
        default: true
      build_strict:
        description: 'æ„å»ºä¸¥æ ¼ç‰ˆæœ¬ (èµ„æºå‹ç¼©âš ï¸)'
        type: boolean
        default: false

env:
  ANDROID_COMPILE_SDK: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_NDK_VERSION: "28.0.13004108"
  ANDROID_CMAKE_VERSION: "3.22.1"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Components
        run: |
          sdkmanager --install \
            "platforms;android-${ANDROID_COMPILE_SDK}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${ANDROID_NDK_VERSION}" \
            "cmake;${ANDROID_CMAKE_VERSION}"
          yes | sdkmanager --licenses || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ==================== Debug ç‰ˆæœ¬ ====================
      - name: Build Developer APK (Debug)
        if: github.event.inputs.build_debug == 'true'
        run: |
          echo "ğŸ› ï¸ æ„å»ºå¼€å‘è€…ç‰ˆæœ¬..."
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload Debug APK
        if: github.event.inputs.build_debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 1-RAL-Developer-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

      # ==================== Safe Release ç‰ˆæœ¬ ====================
      - name: Generate Signing Key
        if: github.event.inputs.build_safe == 'true' || github.event.inputs.build_strict == 'true'
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US"

      - name: Build Safe Release APK
        if: github.event.inputs.build_safe == 'true'
        run: |
          echo "ğŸš€ æ„å»ºå®‰å…¨ç‰ˆæœ¬ (ä»…ä»£ç å‹ç¼©)..."
          ./gradlew assembleRelease --no-daemon

      - name: Sign & Upload Safe APK
        if: github.event.inputs.build_safe == 'true'
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          [ ! -f "$UNSIGNED" ] && UNSIGNED=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -1)
          [ -f "$UNSIGNED" ] || exit 1
          
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner sign \
            --ks debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out "app/build/outputs/apk/release/app-release-safe.apk" \
            "$UNSIGNED"
          rm -f "$UNSIGNED" "$UNSIGNED.idsig"

      - name: Upload Safe APK
        if: github.event.inputs.build_safe == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 2-RAL-User-Safe
          path: app/build/outputs/apk/release/app-release-safe.apk
          retention-days: 30
          if-no-files-found: error

      # ==================== Strict Release ç‰ˆæœ¬ (èµ„æºå‹ç¼©) ====================
      - name: Enable Resource Shrinking
        if: github.event.inputs.build_strict == 'true'
        run: |
          echo "âš ï¸  å¯ç”¨èµ„æºå‹ç¼© (shrinkResources)..."
          cp app/build.gradle app/build.gradle.bak
          
          # å°è¯•å¯ç”¨ shrinkResources
          if grep -q "shrinkResources[[:space:]]*false" app/build.gradle; then
            sed -i 's/shrinkResources[[:space:]]*false/shrinkResources true/' app/build.gradle
          elif grep -q "minifyEnabled[[:space:]]*true" app/build.gradle; then
            sed -i '/minifyEnabled[[:space:]]*true/a\            shrinkResources true' app/build.gradle
          else
            sed -i '/release[[:space:]]*{/a\            shrinkResources true' app/build.gradle
          fi
          
          grep -q "shrinkResources[[:space:]]*true" app/build.gradle || exit 1
          echo "âœ… å·²å¯ç”¨ shrinkResources"

      - name: Build Strict Release APK
        if: github.event.inputs.build_strict == 'true'
        id: build_strict
        run: |
          echo "ğŸ”¥ æ„å»ºä¸¥æ ¼ç‰ˆæœ¬ï¼ˆå¯ç”¨èµ„æºå‹ç¼©ï¼‰..."
          ./gradlew clean assembleRelease --no-daemon
        continue-on-error: true

      - name: Sign Strict APK
        if: github.event.inputs.build_strict == 'true' && steps.build_strict.outcome == 'success'
        id: sign_strict
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          [ ! -f "$UNSIGNED" ] && UNSIGNED=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -1)
          
          if [ -f "$UNSIGNED" ]; then
            ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner sign \
              --ks debug.keystore \
              --ks-key-alias androiddebugkey \
              --ks-pass pass:android \
              --key-pass pass:android \
              --out "app/build/outputs/apk/release/app-release-strict.apk" \
              "$UNSIGNED"
            rm -f "$UNSIGNED" "$UNSIGNED.idsig"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Strict APK
        if: github.event.inputs.build_strict == 'true' && steps.sign_strict.outputs.success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 3-RAL-User-Strict-TEST
          path: app/build/outputs/apk/release/app-release-strict.apk
          retention-days: 30

      - name: Restore build.gradle
        if: always() && github.event.inputs.build_strict == 'true'
        run: |
          [ -f "app/build.gradle.bak" ] && mv app/build.gradle.bak app/build.gradle
          rm -f debug.keystore

      - name: Summary
        run: |
          echo "=========================================="
          echo "âœ… æ‰‹åŠ¨æ„å»ºå®Œæˆ"
          echo "=========================================="
          echo ""
          [ "${{ github.event.inputs.build_debug }}" == "true" ] && echo "ğŸ“¦ 1-RAL-Developer-Debug    : å·²æ„å»º"
          [ "${{ github.event.inputs.build_safe }}" == "true" ] && echo "ğŸ“¦ 2-RAL-User-Safe          : å·²æ„å»º"
          [ "${{ github.event.inputs.build_strict }}" == "true" ] && echo "ğŸ“¦ 3-RAL-User-Strict-TEST   : å·²æ„å»º (âš ï¸ éœ€æµ‹è¯•)"
          echo ""
          echo "ğŸ“¥ ä¸‹è½½åœ°å€:"
          echo "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "=========================================="
