name: Build Android 7.1.1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Quét code dùng API 26-28+
        run: |
          echo "========== NotificationChannel =========="
          grep -rn "NotificationChannel" --include="*.kt" --include="*.java" . || echo "KHÔNG CÓ"
          
          echo ""
          echo "========== startForegroundService =========="
          grep -rn "startForegroundService" --include="*.kt" --include="*.java" . || echo "KHÔNG CÓ"
          
          echo ""
          echo "========== VERSION_CODES =========="
          grep -rn "VERSION_CODES\." --include="*.kt" --include="*.java" . || echo "KHÔNG CÓ"
          
          echo ""
          echo "========== ImageDecoder =========="
          grep -rn "ImageDecoder" --include="*.kt" --include="*.java" . || echo "KHÔNG CÓ"
          
          echo ""
          echo "========== DisplayCutout =========="
          grep -rn "DisplayCutout" --include="*.kt" --include="*.java" . || echo "KHÔNG CÓ"
          
          echo ""
          echo "========== Tìm InitializationActivity =========="
          find . -name "InitializationActivity.kt" -o -name "InitializationActivity.java"
          
          echo ""
          echo "========== Nội dung InitializationActivity =========="
          find . -name "InitializationActivity.kt" -exec cat {} \; 2>/dev/null || echo "Không tìm thấy .kt"
          find . -name "InitializationActivity.java" -exec cat {} \; 2>/dev/null || echo "Không tìm thấy .java"

      - name: Ép hạ minSdk xuống 25
        run: |
          find . -name "build.gradle*" -exec sed -i 's/minSdk = 28/minSdk = 25/g' {} +
          find . -name "build.gradle*" -exec sed -i 's/minSdk 28/minSdk 25/g' {} +
          find . -name "build.gradle*" -exec sed -i 's/minSdkVersion 28/minSdkVersion 25/g' {} +

      - name: Cấp quyền chạy cho Gradle
        run: chmod +x ./gradlew
        
      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon
        
      - name: Xuất file APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Android-7.1.1
          path: app/build/outputs/apk/**/*.apk        
      - name: Xuất file APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Android-7.1.1
          path: |
            app/build/outputs/apk/**/*.apk
