name: Sync Fork (Keep My Changes)

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git remote add upstream https://github.com/FireworkSky/RotatingartLauncher.git
          git fetch upstream
          
          git merge upstream/main -X ours -m "Merge upstream, keep my changes"
          
          git push origin main
