name: Sync Fork (Keep My Code)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync with Upstream (Keep My Changes)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Get upstream repo URL
        id: upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM=$(gh api repos/${{ github.repository }} --jq '.parent.full_name')
          if [ -z "$UPSTREAM" ] || [ "$UPSTREAM" = "null" ]; then
            echo "âŒ This repo is not a fork!"
            exit 1
          fi
          echo "repo=$UPSTREAM" >> $GITHUB_OUTPUT
          echo "âœ… Upstream: $UPSTREAM"

      - name: âš™ï¸ Config Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”„ Merge upstream (keep my code on conflict)
        run: |
          # ThÃªm upstream remote
          git remote add upstream https://github.com/${{ steps.upstream.outputs.repo }}.git
          git fetch upstream main

          # Merge upstream vÃ o main, giá»¯ code cá»§a mÃ¬nh khi conflict
          git merge upstream/main \
            --strategy-option ours \
            --allow-unrelated-histories \
            --no-edit \
            -m "ğŸ”„ Merge upstream changes (keep my code on conflicts)" \
            || echo "âš ï¸ Already up to date or nothing to merge"

      - name: ğŸš€ Push
        run: git push origin mainname: Sync Fork (Keep My Code)

