android {
    namespace 'com.app.ralaunch'
    compileSdk 36
    ndkVersion "28.0.13004108"

    defaultConfig {
        applicationId "com.app.ralaunch"
        minSdk 28
        targetSdk 35
        versionCode 1
        versionName "1.2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // 只编译 arm64-v8a 架构
        // 使用 splits 配置

        externalNativeBuild {
            cmake {

            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            jniDebuggable true  // 启用 Native 调试
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
        prefab true
        compose true
    }

    packagingOptions {
        // 确保渲染器库被打包
        jniLibs {
            useLegacyPackaging = true
            keepDebugSymbols += ['**/*.so']
            pickFirsts += ['lib/arm64-v8a/libc++_shared.so', 'lib/arm64-v8a/libnetcorehost.so']
        }
    }

    // 临时只针对真机arm64-v8a编译
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk false
        }
    }

    // 使用预编译的 System.Security.Cryptography jar，实现官方托管绑定
    sourceSets {
        main {
            java {
                exclude 'net/dot/android/crypto/**'
            }
        }
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    // 关闭 Lint 检查
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {

    implementation files('../app/libs/libSystem.Security.Cryptography.Native.Android.jar')
    implementation files('../external/libs/fmod.jar')

    implementation 'com.nineoldandroids:library:2.3.0'

    implementation 'com.daimajia.easing:library:2.0@aar'

    // 使用 AndroidX 兼容的动画库
    implementation 'com.daimajia.androidanimations:library:2.4@aar'

    // 添加 AndroidX 核心库
    implementation 'androidx.core:core:1.13.1'

    implementation 'androidx.appcompat:appcompat:1.7.0'

    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    // Glide 图片加载库
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    // Konfetti 粒子庆祝效果库
    implementation 'nl.dionsegijn:konfetti-xml:2.0.5'

    implementation 'com.google.code.gson:gson:2.13.2'

    implementation 'org.apache.commons:commons-compress:1.24.0'
    implementation 'org.tukaani:xz:1.9'

    implementation project(path: ':ralib')

    implementation files('libs/fishnet-release.aar')

    // Material 3 动态颜色支持
    implementation 'com.google.android.material:material:1.12.0'

    implementation libs.kotlinx.coroutines.core
    implementation libs.kotlinx.coroutines.android
    implementation libs.kotlinx.serialization.json

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.activity
    implementation libs.core.ktx
    
    // Compose
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui
    implementation libs.compose.ui.graphics
    implementation libs.compose.ui.tooling.preview
    implementation libs.compose.material3
    implementation libs.compose.material.icons
    implementation libs.compose.runtime
    implementation libs.activity.compose
    implementation libs.lifecycle.runtime.compose
    implementation libs.coil.compose
    debugImplementation 'androidx.compose.ui:ui-tooling'
    
    // SVG 支持（用于纹理加载）
    implementation 'com.caverock:androidsvg-aar:1.4'
    
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
