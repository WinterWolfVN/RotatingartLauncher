plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.app.ralaunch'
    compileSdk 35
    ndkVersion "28.0.13004108"

    defaultConfig {
        applicationId "com.app.ralaunch"
        minSdk 28
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // 只编译 arm64-v8a 架构
        // 保持默认 ABI 配置，依赖 splits 中的筛选

        externalNativeBuild {
            cmake {
                targets "main"
                // 使用 splits.abi.include 控制打包 ABI
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            jniDebuggable true  // 启用 Native 调试
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        pickFirst "lib/arm64-v8a/libc++_shared.so"
        pickFirst "lib/arm64-v8a/libnetcorehost.so"
        // 确保渲染器库被打包
        jniLibs {
            useLegacyPackaging = true
            keepDebugSymbols += ['**/*.so']
        }
    }

    // 临时只针对真机arm64-v8a编译，避免Gradle打包重复资源
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk false
        }
    }

    // 使用预编译的 System.Security.Cryptography jar，实现官方托管绑定
    sourceSets {
        main {
            java {
                exclude 'net/dot/android/crypto/**'
            }
        }
    }

    // 关闭 Lint 检查
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.12.0'

   implementation files('../app/libs/libSystem.Security.Cryptography.Native.Android.jar')


    implementation 'com.nineoldandroids:library:2.3.0'
    implementation 'com.daimajia.easing:library:2.0@aar'

    // 使用 AndroidX 兼容的动画库
    implementation 'com.daimajia.androidanimations:library:2.4@aar'

    // 添加 AndroidX 核心库
    implementation 'androidx.core:core:1.13.1'

    implementation 'androidx.appcompat:appcompat:1.7.0'

    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.github.omicronapps:7-Zip-JBinding-4Android:Release-16.02-2.03'
    implementation 'org.apache.commons:commons-compress:1.24.0'

    implementation project(path: ':ralib')

    // Fishnet 崩溃捕捉库 (使用本地 AAR)
    implementation files('libs/fishnet-release.aar')

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.activity
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
