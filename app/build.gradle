plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.app.ralaunch'
    compileSdk 35

    defaultConfig {
        applicationId "com.app.ralaunch"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        ndk {
            // 只编译 arm64-v8a 架构，因为只有这个架构的库
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.12.0'


    implementation 'com.nineoldandroids:library:2.3.0'
    implementation 'com.daimajia.easing:library:2.0@aar'

    // 使用 AndroidX 兼容的动画库
    implementation 'com.daimajia.androidanimations:library:2.4@aar'

    // 添加 AndroidX 核心库
    implementation 'androidx.core:core:1.9.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'androidx.recyclerview:recyclerview:1.3.0'

    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.github.omicronapps:7-Zip-JBinding-4Android:Release-16.02-2.03'

    implementation project(path: ':lfilepickerlibrary')

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
