plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.app.ralaunch'
    compileSdk 35

    defaultConfig {
        applicationId "com.app.ralaunch"
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            jniDebuggable true  // 启用 Native 调试
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
    buildFeatures {
        viewBinding true
    }

    // 临时只针对真机arm64-v8a编译，避免Gradle打包重复资源
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk false
        }
    }
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.12.0'


    implementation 'com.nineoldandroids:library:2.3.0'
    implementation 'com.daimajia.easing:library:2.0@aar'

    // 使用 AndroidX 兼容的动画库
    implementation 'com.daimajia.androidanimations:library:2.4@aar'

    // 添加 AndroidX 核心库
    implementation 'androidx.core:core:1.9.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'androidx.recyclerview:recyclerview:1.3.0'

    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.github.omicronapps:7-Zip-JBinding-4Android:Release-16.02-2.03'
    implementation 'org.apache.commons:commons-compress:1.24.0'

    implementation project(path: ':ralib')

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.activity
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
