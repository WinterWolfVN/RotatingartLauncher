<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变 - 蓝紫色 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- 立方体顶面 -->
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- 立方体左面 -->
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    
    <!-- 立方体右面 -->
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338ca"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    
    <!-- 绿色 Android 渐变 -->
    <linearGradient id="androidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1e1b4b" flood-opacity="0.4"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#0f0f23"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  
  <!-- 3D 立方体 - 类似 Box64 风格 -->
  <g filter="url(#shadow)" transform="translate(256, 200)">
    <!-- 顶面 -->
    <polygon points="0,-80 100,-30 0,20 -100,-30" fill="url(#topGrad)"/>
    <!-- 左面 -->
    <polygon points="-100,-30 0,20 0,120 -100,70" fill="url(#leftGrad)"/>
    <!-- 右面 -->
    <polygon points="100,-30 0,20 0,120 100,70" fill="url(#rightGrad)"/>
    
    <!-- 立方体边缘高光 -->
    <line x1="0" y1="-80" x2="100" y2="-30" stroke="#c4b5fd" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-80" x2="-100" y2="-30" stroke="#c4b5fd" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="20" x2="0" y2="120" stroke="#818cf8" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- 箭头：从立方体指向右侧 (Linux → Android) -->
  <g transform="translate(256, 200)">
    <!-- 箭头主体 -->
    <path d="M 50,45 L 85,45 L 85,35 L 110,50 L 85,65 L 85,55 L 50,55 Z" 
          fill="url(#androidGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- Android 机器人简化图标 -->
  <g transform="translate(340, 185)">
    <!-- 头部 -->
    <rect x="0" y="15" width="50" height="35" rx="8" fill="url(#androidGrad)"/>
    <!-- 触角 -->
    <line x1="12" y1="15" x2="8" y2="2" stroke="#34d399" stroke-width="4" stroke-linecap="round"/>
    <line x1="38" y1="15" x2="42" y2="2" stroke="#34d399" stroke-width="4" stroke-linecap="round"/>
    <!-- 眼睛 -->
    <circle cx="17" cy="28" r="4" fill="#0f0f23"/>
    <circle cx="33" cy="28" r="4" fill="#0f0f23"/>
    <!-- 身体 -->
    <rect x="0" y="52" width="50" height="40" rx="6" fill="url(#androidGrad)"/>
    <!-- 手臂 -->
    <rect x="-12" y="55" width="10" height="28" rx="5" fill="url(#androidGrad)"/>
    <rect x="52" y="55" width="10" height="28" rx="5" fill="url(#androidGrad)"/>
  </g>
  
  <!-- BTA 文字 -->
  <text x="256" y="380" font-family="Arial Black, Helvetica, sans-serif" font-size="72" 
        font-weight="900" fill="white" text-anchor="middle" filter="url(#shadow)">BTA</text>
  
  <!-- 64 数字 - 突出显示 -->
  <text x="256" y="455" font-family="Arial Black, Helvetica, sans-serif" font-size="56" 
        font-weight="900" fill="url(#mainGrad)" text-anchor="middle" filter="url(#glow)">64</text>
  
  <!-- 底部小字 -->
  <text x="256" y="485" font-family="Consolas, monospace" font-size="14" 
        fill="#6366f1" text-anchor="middle" opacity="0.8">Linux ARM64 → Android</text>
</svg>
